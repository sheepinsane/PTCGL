{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card List</title>
    <!-- 引入 Bootstrap 5 Slate 主题的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <img class="div_content div_front" src="https://ptcgsp.com/_nuxt/backcard.87aa9247.png" alt="卡背">
        <img class="div_content div_back" src="https://asia.pokemon-card.com/tw/card-img/{{card_id}}" alt="卡面">
    </div>
</body>
</html>
<style>

body
{
    height: 100vh; /* 讓容器佔滿整個視窗高度 */
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}
.content
{
    perspective: 1000px; /* 調整透視效果的距離 */
    display: flex;
    justify-content: center;
    align-items: center;
}
.div_content
{

    width:450px;
    height:600px;
    padding: 20px;
    backface-visibility: hidden;
    transition: transform .50s ease-in-out;
    border-radius:.4rem
}
.div_front{
    transform: rotateY(0deg);
}
.div_back{
    position: absolute;
    transform: rotateY(-180deg);  
}
.content:hover .div_front
{
    transform: rotateY(180deg);

}
.content:hover .div_back
{
    transform: rotateY(0deg);
}
</style>
